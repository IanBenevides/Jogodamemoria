<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Software Livre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Desabilita o zoom com duplo toque no celular */
        }
        .perspective {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 0.75rem; /* rounded-xl */
        }
        .card-front {
            background-color: #4f46e5; /* bg-indigo-600 */
            color: white;
        }
        .card-back {
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #1f2937; /* text-gray-800 */
            transform: rotateY(180deg);
            border: 2px solid #4f46e5;
        }
        .matched .card-inner {
            transform: rotateY(180deg);
        }
        .matched .card-back {
            background-color: #10b981; /* bg-emerald-500 */
            color: white;
            border-color: #059669; /* border-emerald-700 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-indigo-400 mb-2">Desafio Software Livre</h1>
        <p class="text-lg text-gray-300 mb-4">Combine o software ou conceito com sua função!</p>
        
        <div class="flex justify-around items-center bg-gray-800 p-3 rounded-lg shadow-lg mb-6">
            <div>
                <span class="text-gray-400">Tentativas:</span>
                <span id="moves-counter" class="font-bold text-xl text-indigo-400">0</span>
            </div>
            <button id="reset-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                Reiniciar
            </button>
        </div>
    </div>

    <!-- Tabuleiro do Jogo -->
    <div id="game-board" class="grid grid-cols-3 sm:grid-cols-4 gap-3 md:gap-4 w-full max-w-2xl">
        <!-- Cards são gerados aqui -->
    </div>

    <!-- Modal de Vitória -->
    <div id="win-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-8 text-center transform scale-95 transition-transform duration-300">
            <h2 class="text-3xl font-bold text-emerald-400 mb-4">Parabéns!</h2>
            <p class="text-lg text-gray-200 mb-2">Você dominou os conceitos!</p>
            <p id="final-stats" class="text-gray-300 mb-6"></p>
            <button id="play-again-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-5 rounded-lg transition-colors duration-300">
                Jogar Novamente
            </button>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const gameBoard = document.getElementById('game-board');
        const movesCounter = document.getElementById('moves-counter');
        const resetButton = document.getElementById('reset-button');
        const winModal = document.getElementById('win-modal');
        const playAgainButton = document.getElementById('play-again-button');
        const finalStats = document.getElementById('final-stats');

        const cardData = [
            { id: 1, content: 'LibreOffice', pairId: 1 }, { id: 2, content: 'Pacote de Escritório', pairId: 1 },
            { id: 3, content: 'GIMP', pairId: 2 }, { id: 4, content: 'Editor de Imagens', pairId: 2 },
            { id: 5, content: 'Linux', pairId: 3 }, { id: 6, content: 'Sistema Operacional', pairId: 3 },
            { id: 7, content: 'Inkscape', pairId: 4 }, { id: 8, content: 'Editor de Gráficos', pairId: 4 },
            { id: 9, content: 'Software Livre', pairId: 5 }, { id: 10, content: 'Liberdade de Usar e Modificar', pairId: 5 },
            { id: 11, content: 'Segurança Digital', pairId: 6 }, { id: 12, content: 'Proteger Seus Dados', pairId: 6 },
        ];

        let firstCard, secondCard;
        let hasFlippedCard = false;
        let lockBoard = false; // Trava o tabuleiro para evitar cliques extras durante a animação
        let moves = 0;
        let matchedPairs = 0;

        // Embaralha os cards usando o algoritmo Fisher-Yates
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Prepara e exibe o tabuleiro do jogo
        function setupGame() {
            gameBoard.innerHTML = '';
            moves = 0;
            matchedPairs = 0;
            movesCounter.textContent = moves;
            hasFlippedCard = false;
            lockBoard = false;
            winModal.classList.add('hidden');
            winModal.children[0].classList.remove('scale-100');

            const shuffledCards = [...cardData];
            shuffle(shuffledCards);

            shuffledCards.forEach(cardInfo => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card', 'h-24', 'sm:h-28', 'md:h-32', 'perspective');
                cardElement.dataset.pairId = cardInfo.pairId;

                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" /></svg>
                        </div>
                        <div class="card-face card-back">
                            <span class="text-sm sm:text-base font-semibold p-1">${cardInfo.content}</span>
                        </div>
                    </div>
                `;
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
        }

        // Lida com a lógica de virar um card
        function flipCard() {
            if (lockBoard || this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            moves++;
            movesCounter.textContent = moves;
            checkForMatch();
        }

        // Checa se os dois cards virados são um par
        function checkForMatch() {
            const isMatch = firstCard.dataset.pairId === secondCard.dataset.pairId;
            isMatch ? disableMatchedCards() : unflipCards();
        }

        // Mantém os cards virados se formarem um par
        function disableMatchedCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');

            matchedPairs++;
            resetTurn();
            
            if (matchedPairs === cardData.length / 2) {
                setTimeout(showWinScreen, 700);
            }
        }
        
        // Exibe a tela de vitória
        function showWinScreen() {
            finalStats.innerHTML = `Você completou em <span class="font-bold text-indigo-400">${moves}</span> tentativas.`;
            winModal.classList.remove('hidden');
            setTimeout(() => winModal.children[0].classList.add('scale-100'), 50);
        }

        // Vira os cards de volta se não formarem um par
        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetTurn();
            }, 1200);
        }

        // Reseta as variáveis do turno
        function resetTurn() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        resetButton.addEventListener('click', setupGame);
        playAgainButton.addEventListener('click', setupGame);

        // Inicia o jogo
        setupGame();
    });
</script>

</body>
</html>
